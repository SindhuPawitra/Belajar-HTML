<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
    </head>
    <body style="background-color: powderblue;"> 
        <h1 style="background-color: tomato; color: blue;">Biggest Heading</h1>
        <p>line 1 <br>line 2</p>
        <hr>
        <h2>Bigger Heading</h2>
        <p style="color: red; font-family: courier;">Red Paragraph</p>
        <hr>
        <h3>Big Heading</h3>
        <p title="This is paragraph">Paragraph</p>
        <hr>
        <h4>Small Heading</h4>
        <p><mark>Paragraph</mark></p>
        <hr>
        <h5>Smaller Heading</h5>
        <p><del>Paragraph</del></p>
        <hr>
        <h6>Smallest Heading</h6>
        <p><ins>Paragraph</ins></p>
        <hr>
        <img src="15.jpg" alt="Horse" width="1006" height="561">
        <hr>
        <p>I learn HTML from <a href="https://www.w3school.com" title="https://www.w3school.com">here</a></p>
    </body>
</html>
